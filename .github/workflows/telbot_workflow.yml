name: Run TelBot

on:
  schedule:
    - cron: "0 */4 * * *"  # Runs every 4 hours
  workflow_dispatch:

jobs:
  run-telbot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install requests python-telegram-bot

      - name: Run TelBot
        env:
          CJ_API_KEY: ${{ secrets.CJ_API_KEY }}
          TELBOT_TOKEN: ${{ secrets.TELBOT_TOKEN }}
        run: python telbot.py
